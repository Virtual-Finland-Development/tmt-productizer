name: Run tests

on: pull_request

env:
  PULUMI_ORGANIZATION: virtualfinland
  PULUMI_STACK: dev

jobs:
  preview-pulumi:
    name: Preview Pulumi
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN}}
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore -o ./deployment/release
      - name: Test
        run: dotnet test ./deployment/release/TMTProductizer.UnitTests.dll --no-build --verbosity normal
      - name: Configure AWS credentials
        uses: Virtual-Finland-Development/infrastructure/.github/actions/configure-aws-credentials@main
        with:
          environment: ${{ env.PULUMI_STACK }}
          aws-region: ${{ secrets.AWS_REGION }}
          pulumi-access-token: ${{ secrets.PULUMI_ACCESS_TOKEN }}
      - name: Install Pulumi CLI
        uses: pulumi/actions@v4
      - name: Select Pulumi stack
        working-directory: ./deployment
        run: pulumi stack select ${{ env.PULUMI_ORGANIZATION}}/${{ env.PULUMI_STACK }}
      - name: Set artifact path
        working-directory: ./deployment
        run: pulumi config set artifactPath release/
      - name: Run Pulumi deployment
        working-directory: ./deployment
        run: pulumi preview
